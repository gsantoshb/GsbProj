//Some Jquery for getting the submit button.

$(document).ready(function () {
	$('#xmlFormattedDiv').hide();
	$("#submitBtn").click(function () {

		//Get the xml content from the text box
		var xmlContent = $("#inputXML").val();
		var formattedXML=validateTextBox(xmlContent);
		if (formattedXML!=null) {
			$('#xmlFormattedDiv').show("fast").text(formattedXML);
			
		} else {
			$('#alertMsg').append('<div class="alert alert-warning alert-dismissible" role="alert"><button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button><strong>Hey!</strong> Better check the XML as it doesn\'t seem to be proper.</div>');
		}
	});

	
	//On click of the clear button, hide the window, clear it and remove any alerts if visible.
	$("#clearBtn").click(function () {
		$("textarea").val(null);
		$('#xmlFormattedDiv').hide("fast");
		
		if($('#alertMsg').is(":visible")){
			$('.alert').remove();
	}
	});
});


</script>
